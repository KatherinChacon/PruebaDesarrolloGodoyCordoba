<div class="mat-elevation" style="width: 20%; padding: 30px; margin: 50px auto; display: flex; justify-content: center;">  
  <form [formGroup]="formUsuarioE">
    <div class="flex">
        <h3>Crear/Modificar Usuario</h3>
        <mat-form-field class="inputA">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
          </mat-form-field>
        
          <mat-form-field class="inputA">
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="apellidos">
          </mat-form-field>

          <mat-form-field class="inputA">
            <mat-label>Cedula</mat-label>
            <input matInput formControlName="cedula">
          </mat-form-field>

          <mat-form-field class="inputA">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="correo">
          </mat-form-field>

          <mat-form-field class="inputA">
            <mat-label>Fecha Acceso</mat-label>
            <input matInput formControlName="fecha" type="datetime">
          </mat-form-field>       
    </div>

    <div class="flex">   
      <button mat-flat-button class="buttonI" (click)="guardar()">Guardar</button>
      <button mat-flat-button class="buttonR" (click)="volver()" style="margin-left: 8px;">volver</button> 
    </div>
</form>
</div>
